<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CookieClicker">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Florence, Julien, Joann, Jonathan">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>CookieClicker</title>
</head>

<body>
    <button id="clickMe" type="button"><img class="planet" src="assets/img/virus.png"></button>
    <div class="container-fluid m-auto">
        <div class="row mt-5">
            <div class="offset-4 col-4 mt-4">
                <p id="score"></p>
            </div>
        </div>
        <div class="row interfaceContainer">
            <div class="col-6 titleContainer">
                <h1 class="h3 title mt-3 mr-2">Combat Corona POWER</h1>
                <p class="rules col-6 mt-3 mr-3">Be our hero and save the planet from the corona invasion. Your rapidity
                    and perseverance will be your
                    best weapons against the virus. Go on and click on the Earth as fast as you can!</p>
            </div>
            <div class="col-6 d-flex flex-column align-items-end buttonsContainer">
                <div class="mt-auto mb-auto">
                    <button id="multiplicator">Multi</button>
                </div>
                <div class="mt-auto mb-auto">
                    <button id="autoClick">AutoClick</button>
                </div>
                <div class="mt-auto mb-auto">
                    <button id="bonus">Bonus</button>
                    <p id="timer"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
